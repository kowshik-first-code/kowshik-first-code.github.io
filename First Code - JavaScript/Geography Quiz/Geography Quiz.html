<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="Geography Quiz.css">
<script type="text/javascript" src="Geography Quiz.js"></script>
	<title></title>
</head>
<body>
	<h1>Geography Quiz</h1>
	<hr>
	<p>Welcome to the Geography Quiz! Click on a flag to know which country it is.</p>
	<div class="flags">
		<div>
			<img id="usa" src="http://2.bp.blogspot.com/-2yiaizmMZa8/VY4nG-AdI1I/AAAAAAAAAi0/NLOEvkwq__U/s1600/yckKa8dqi.jpg" onclick="clickUsa()">
		</div>
		<div>
			<img id="india" src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/255px-Flag_of_India.svg.png" onclick="clickIndia()">
		</div>
		<div>
			<img id="gb" src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/1280px-Flag_of_the_United_Kingdom.svg.png" onclick="clickGreatBritain()">
		</div>
		<div>
			<img id="sg" src="https://upload.wikimedia.org/wikipedia/commons/4/48/Flag_of_Singapore.svg" onclick="clickSingapore()">
		</div>
		<div>
			<img id="germany" src="https://upload.wikimedia.org/wikipedia/en/thumb/b/ba/Flag_of_Germany.svg/1280px-Flag_of_Germany.svg.png" onclick="clickGermany()">
		</div>
	</div>
</body>
</html>
